<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapelTudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
    <header>
        <div class="container">
            <p style="font-size: 1.5rem;"><b>Inventário - Papelaria PapelTudo</b></p>
                <form class="header-form">
                    <div>
                        <label for="id">Id:</label>
                        <input type="text" name="id" id="id">
                    </div>
                    
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
    
                    <div>
                        <label for="desc">Descrição:</label>
                        <input type="text" name="desc" id="desc">
                    </div>
    
                    <div>
                        <label for="valor">Valor:</label>
                        <input type="text" name="valor" id="valor">
                    </div>
    
                    <div>
                        <label for="act">Ação:</label>
                        <input type="submit" value="Cadastrar" name="act" id="act">
                    </div>
                </form>
        </div>
    </header>

    <main>
        <div class="container" style="justify-content: flex-start;">
            <table id="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <div id="stats" class="stats">
                <div>
                    <label for="sys">Mensagens do sistema:</label>
                    <input type="text" name="sys" id="sysmsg" readonly>
                </div>
    
                <div>
                    <label for="total">Patrimônio Total:</label>
                    <input type="text" name="total" id="total" readonly>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
