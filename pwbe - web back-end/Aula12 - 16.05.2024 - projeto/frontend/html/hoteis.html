<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Viagem - Hotéis</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="logo">
        <nav class="btn-topo">
            <ul>
                <li><a href="../html/index.html">Início</a></li>
                <li id="destinosMenu"><a href="../html/destino.html">Destinos</a></li>
                <li id="hoteisMenu"><a href="../html/hoteis.html">Hotéis</a></li>
                <li id="pontosMenu"><a href="../html/ponto_turistico.html">Pontos Turísticos</a></li>
                <li id="telefonesMenu"><a href="../html/telefone.html">Telefone</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hoteis">
            <h2>Hotéis</h2>
            <!-- Formulário para adicionar hotéis -->
            <form id="formHoteis">
                <label for="nomeHotel">Nome:</label>
                <input type="text" id="nomeHotel" name="nomeHotel">
                
                <label for="ValorHotel">Valor:</label>
                <input type="text" id="valorHotel" name="valorHotel">

                <label for="Avaliacao">Avaliação:</label>
                <input type="text" id="AvaliacaoHotel" name="AvaliacaoHotel">

                <label for="emailHotel">E-mail:</label>
                <input type="text" id="emailHotel" name="emailHotel">

                <label for="siteHotel">Site:</label>
                <input type="text" id="siteHotel" name="siteHotel">

                <button type="submit">Adicionar Hotel</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Avaliação</th>
                        <th>Email</th>
                        <th>Site</th>
                        <th>Ações</th> <!-- Adicionando cabeçalho para a coluna de ações -->
                    </tr>
                </thead>
                <tbody id="hoteisTableBody">
                    <!-- Dados dos hotéis serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p id="copyright"></p>
        <div>
            <p> | </p>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-telephone"></i>
        </div>
    </footer>
    
    <script src="../javascript/script.js" defer></script>
</body>
</html>
