<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Viagem</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="logo">
        <nav class="btn-topo">
            <ul>
                <li><a href="../html/index.html">Início</a></li>
                <li id="destinosMenu"><a href="../html/destino.html">Destinos</a></li>
                <li id="hoteisMenu"><a href="../html/hoteis.html">Hotéis</a></li>
                <li id="pontosMenu"><a href="../html/ponto_turistico.html">Pontos Turísticos</a></li>
                <li id="telefonesMenu"><a href="../html/telefone.html">Telefone</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
            <h2>Destinos</h2>
            <!-- Formulário para adicionar destinos -->
            <form id="formDestinos">
                <label for="nomeDestino">Nome:</label>
                <input type="text" id="nomeDestino" name="nomeDestino">
                
                <label for="valorDestino">Valor:</label>
                <input type="text" id="valorDestino" name="valorDestino">
                
                <label for="dataDestino">Data:</label>
                <input type="date" id="dataDestino" name="dataDestino">

                <button type="button" onclick="adicionarItemForm('destinos')">Adicionar Destino</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="destinosTableBody">
                    <!-- Dados dos destinos serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
    </main>

    <footer>
        <p id="copyright"></p>
        <div>
            <p> | </p>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-telephone"></i>
        </div>
    </footer>
    
    <script src="../javascript/copyright.js" defer></script>
    <script src="../javascript/destino.js" defer></script>
</body>
</html>
