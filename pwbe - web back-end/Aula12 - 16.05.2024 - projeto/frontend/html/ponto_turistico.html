<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Viagem</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="logo">
        <nav class="btn-topo">
            <ul>
                <li><a href="../html/index.html">Início</a></li>
                <li id="destinosMenu"><a href="../html/destino.html">Destinos</a></li>
                <li id="hoteisMenu"><a href="../html/hoteis.html">Hotéis</a></li>
                <li id="pontosMenu"><a href="../html/ponto_turistico.html">Pontos Turísticos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="destinos">
            <h2>Destinos</h2>
            <button onclick="showForm('destinos')">Adicionar Destino</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="destinosTableBody">
                    <!-- Os dados dos destinos serão exibidos aqui -->
                </tbody>
            </table>
        </section>

        <section id="hoteis">
            <h2>Hotéis</h2>
            <button onclick="showForm('hoteis')">Adicionar Hotel</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="hoteisTableBody">
                    <!-- Os dados dos hotéis serão exibidos aqui -->
                </tbody>
            </table>
        </section>

        <section id="pontos_turisticos">
            <h2>Pontos Turísticos</h2>
            <button onclick="showForm('pontos_turisticos')">Adicionar Ponto Turístico</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="pontosTableBody">
                    <!-- Os dados dos pontos turísticos serão exibidos aqui -->
                </tbody>
            </table>
        </section>

        <section id="telefones">
            <h2>Telefones</h2>
            <button onclick="showForm('telefones')">Adicionar Telefone</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="telefonesTableBody">
                    <!-- Os dados dos telefones serão exibidos aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p id="copyright"></p>
        <div>
            <p> | </p>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-telephone"></i>
        </div>
    </footer>
    
    <script src="../javascript/script.js" defer></script>
</body>
</html>
