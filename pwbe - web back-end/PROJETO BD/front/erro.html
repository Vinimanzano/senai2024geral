<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Lista de sons</h1>
    </header>
    <main>
    <h2 id="erro"></h2>
    </main> 
    <footer>
        Assinado: Vinicíus Manzano e Carlos Agusto
    </footer>
</body>
<script>
   const erro = document.querySelector('#erro');
   const url = window.location.search;
   const paramas = new URLSearchParams(url);
   const msg = paramas.get('erro');
   const cod = paramas.get('err');
   document.querySelector('#erro').innerHTML = msg;
   document.querySelector('#erro').innerHTML += "<br>Código do erro:" + cod

</script>    
</html>
